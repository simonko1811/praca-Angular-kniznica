<div class="col-md-6 offset-md-3">
  <h3> Borrow Book </h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label> Title: <strong>{{book.title}}</strong></label>
    </div>
    <div class="form-group">
      <label> Author: <strong>{{book.author}}</strong></label>
    </div>
    <div class="form-group">
      <label> Meno </label>
      <input type="text" class ="form-control" id = "borrowedFirstName"
             [(ngModel)] = "book.borrowed.firstName" name = "borrowedFirstName">
    </div>
    <div class="form-group">
      <label> Priezvisko </label>
      <input type="text" class ="form-control" id = "borrowedLastName"
             [(ngModel)] = "book.borrowed.lastName" name = "borrowedLastName">
    </div>
    <div class="form-group">
      <label> Od </label>
      <input type="date" [max]="today" class ="form-control" id = "borrowedFrom"
             [(ngModel)] = "book.borrowed.from" name = "borrowedFrom">
    </div>
    <button class = "btn btn-success" type ="submit">Borrow</button>
  </form>
</div>
