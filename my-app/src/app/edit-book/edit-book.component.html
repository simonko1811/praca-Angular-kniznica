<div class="col-md-6 offset-md-3">
  <h3> Edit Book </h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label> Title</label>
      <input type="text" required maxlength="15" class ="form-control" id = "title"
             [(ngModel)] = "book.title" name = "title" >
    </div>
    <div class="form-group">
      <label> Author</label>
      <input type="text" required class ="form-control" id = "author"
             [(ngModel)] = "book.author" name = "author">
    </div>
    <div class="form-group">
      <label> Meno </label>
      <input type="text" class ="form-control" id = "borrowedFirstName"
             [(ngModel)] = "book.borrowed.firstName" name = "borrowedFirstName">
    </div>
    <div class="form-group">
      <label> Priezvisko </label>
      <input type="text" class ="form-control" id = "borrowedLastName"
             [(ngModel)] = "book.borrowed.lastName" name = "borrowedLastName">
    </div>
    <div class="form-group">
      <label> Od </label>
      <input type="date" [max]="today" class ="form-control" id = "borrowedFrom"
             [(ngModel)] = "book.borrowed.from" name = "borrowedFrom">
    </div>
    <button class = "btn btn-success" type ="submit">Edit</button>
  </form>
</div>
