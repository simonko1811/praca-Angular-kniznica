<div class="col-md-6 offset-md-3">
  <h3> Return Book </h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label> Title: <strong>{{book.title}}</strong></label>
    </div>
    <div class="form-group">
      <label> Author: <strong>{{book.author}}</strong></label>
    </div>
    <button class = "btn btn-success" type ="submit">Return Book</button>
  </form>
  <form (ngSubmit)="goBack()">
    <button class = "btn btn-success" type ="submit">Back</button>
  </form>
</div>
